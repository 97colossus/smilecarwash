<!-- 
1. 상단 공통 영역 (Navigation & Global Slider)
Menu: 상단 정중앙이나 좌측에 'Home'과 'Posts' 링크가 위치합니다. 클릭해도 페이지 전체가 새로고침되지 않고 내용만 바뀝니다.

Global Slider (핵심): 메뉴 바로 아래에 해, 달, 바다 이미지가 들어있는 박스가 있습니다.

3초마다 이미지가 페이드 인/아웃(Fade in/out) 방식으로 부드럽게 바뀝니다.

이미지 아래에는 "Rising Sun (해)", "Full Moon (달)" 등의 캡션이 작게 표시됩니다.

2. 메인 콘텐츠 영역 (Main Content)
Home 클릭 시: "Home Page"라는 큰 제목과 함께 환영 인사가 나타납니다.

Posts 클릭 시: 상단 이미지는 그대로 유지된 채, 하단 영역만 "Posts Page"와 게시글 목록으로 교체됩니다.

3. 반응형 동작 (Responsive)
PC: 슬라이더 이미지가 가로로 적당한 너비(500px)를 유지하며 중앙에 배치됩니다.

모바일: 화면 너비에 맞춰 이미지가 꽉 차게 조절되어 스마트폰에서도 보기 편한 구조입니다.
